<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Destino üåç</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Agregar Destino de Viaje</h1><br>

    <!-- enctype="multipart/form-data" es necesario para enviar archivos al backend. -->
    <form id="formulario" enctype="multipart/form-data">
        
        <label for="pais">Pa√≠s:</label>
        <input type="text" id="pais" name="pais" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br>

        <label for="precio">Precio:</label>
        <input type="number" step="0.01" id="precio" name="precio" required><br>

        <label for="imagenDestino">Imagen del destino:</label>
        <input type="file" id="imagenDestino" name="imagen">
        
        <button type="submit">Agregar Destino</button>
        <a href="index.html">Men√∫ principal</a>
    </form>
    
    <script>
        const URL = "http://127.0.0.1:5000/"
        // const URL = "https://juanpablocodo.pythonanywhere.com/"

        // Al subir al servidor, deber√° utilizarse la siguiente ruta. USUARIO debe ser reemplazado por el nombre de usuario de Pythonanywhere
        // const URL = "https://USUARIO.pythonanywhere.com/"
        

        // Capturamos el evento de env√≠o del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se env√≠e el form 

            var formData = new FormData(this);
    
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'destinos', {
                method: 'POST',
                body: formData // Aqu√≠ enviamos formData. Dado que formData puede contener archivos, no se utiliza JSON.
            })

            // Despu√©s de realizar la solicitud POST, se utiliza el m√©todo then() para manejar la respuesta del servidor.
            .then(function (response) {
                    if (response.ok) { 
                        // Si la respuesta es exitosa, convierte los datos de la respuesta a formato JSON.
                        return response.json(); 
                    } else {
                        // Si hubo un error, lanzar expl√≠citamente una excepci√≥n
                        // para ser "catcheada" m√°s adelante
                        throw new Error('Error al agregar el destino.');
                    }
            })

                // Respuesta OK, muestra una alerta informando que el destino se agreg√≥ correctamente y limpia los campos del formulario para que puedan ser utilizados para un nuevo destino.
                .then(function (data) {
                    alert('Destino agregado correctamente.');
                })

                // En caso de error, mostramos una alerta con un mensaje de error.
                .catch(function (error) {
                    alert('Error al agregar el destino.');
                })

                // Limpiar el formulario en ambos casos (√©xito o error)
                .finally(function () {
                    document.getElementById('pais').value = "";
                    document.getElementById('ciudad').value = "";
                    document.getElementById('precio').value = "";
                    document.getElementById('imagenDestino').value = "";
                });
        })
    </script>
</body>

</html>
